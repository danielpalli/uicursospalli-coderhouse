<section
  class="flex w-[calc(100vw_-_80px)] md:w-full md:items-center md:rounded-md md:shadow-lg md:mx-2 md:space-x-2 md:p-2"
>
  <div class="hidden max-w-screen-md md:block">
    <img
      src="./../../../../../assets/images/login-image.jpeg"
      alt=""
      class="rounded-md h-full w-full object-cover"
    />
  </div>

  <div class="flex flex-col w-full md:mx-auto space-y-5">
    <form action="" (ngSubmit)="signIn()">
      <div class="flex flex-col justify-center space-y-6 px-4 md:px-0">
        <div class="space-y-4">
          <div class="text-center">
            <h2 class="text-2xl">Iniciar Sesion</h2>
            <p class="text-gray-400 text-sm">
              Ingresa tus datos para iniciar sesion
            </p>
          </div>

          <div class="flex flex-col gap-y-6 md:px-10">
            <div class="space-y-0.5">
              <label for="email" class="text-sm">Correo Electronico</label>
              <input
                type="email"
                name="email"
                id="email"
                class="border-b border-b-lack outline-none font-light py-1 px-2 w-full block"
              />
            </div>
            <div class="space-y-0.5">
              <label for="password" class="text-sm">Contrase単a</label>
              <input
                type="password"
                name="password"
                id="password"
                class="border-b border-b-lack outline-none font-light py-1 px-2 w-full block"
              />
            </div>

            <button
              type="submit"
              class="bg-gray-800 rounded-2xl font-bold uppercase text-white p-2"
            >
              Ingresar
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="md:px-2 space-y-2">
      <hr class="md:w-full md:mx-auto w-full" />
      <div class="text-xs">
        <span class="text-gray-500">多No tienes cuenta? </span>
        <button routerLink="/autenticacion/registro" class="text-gray-800">
          Registrarse
        </button>
      </div>
      <div class="text-xs">
        <span class="text-gray-500">多Olvidaste tu contrase単a? </span>
        <button routerLink="/autenticacion/registro" class="text-gray-800">
          Recuperar
        </button>
      </div>
    </div>
  </div>
</section>
