<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="cursos">
    <ng-container matColumnDef="comision">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let cursos">{{ cursos?.comision }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let cursos">{{ cursos?.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef>Horario</th>
      <td mat-cell *matCellDef="let cursos">{{ cursos?.horario }}</td>
    </ng-container>

    <ng-container matColumnDef="fechainicio">
      <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
      <td mat-cell *matCellDef="let cursos">{{ cursos?.fechaInicio | date}}</td>
    </ng-container>

    <ng-container matColumnDef="fechafin">
      <th mat-header-cell *matHeaderCellDef>Fecha de fin</th>
      <td mat-cell *matCellDef="let cursos">{{ cursos?.fechaFin | date}}</td>
    </ng-container>

    <ng-container matColumnDef="cupo">
      <th mat-header-cell *matHeaderCellDef>Cupo</th>
      <td mat-cell *matCellDef="let cursos">{{ cursos?.cupo }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let cursos">{{ cursos?.estado }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


</div>
