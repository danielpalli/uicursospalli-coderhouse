<div class="sm:w-full sm:p-5">
  <h1 class="animate__animated animate__flipInX animate__slow">Registro</h1>
  <mat-divider></mat-divider>

  <form [formGroup]="registroForm" (ngSubmit)="registrarse()" class="animate__animated animate__flipInX animate__slow">
    <div class="flex flex-col relative mt-2 mdUp:flex-row">
      <div class="mdUp:w-1/2 w-full mr-0 mdUp:mr-1 mb-2 mdUp:mb-0">
        <input
          type="text"
          placeholder="Ingrese su nombre"
          formControlName="nombre"
          class="border border-gray-300 rounded py-2 px-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in"
        />
      </div>
      <div class="mdUp:w-1/2 w-full ml-0 mdUp:ml-1">
        <input
          type="text"
          placeholder="Ingrese su apellido"
          formControlName="apellido"
          class="border border-gray-300 rounded py-2 px-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in"
        />
      </div>
    </div>
    <div class="flex flex-col relative mt-2 mdUp:flex-row">
      <div class="mdUp:w-1/2 w-full mr-0 mdUp:mr-1 mb-2 mdUp:mb-0">
        <input
          type="text"
          placeholder="Ingrese su dirección"
          formControlName="direccion"
          class="border border-gray-300 rounded py-2 px-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in"
        />
      </div>
      <div class="mdUp:w-1/2 w-full ml-0 mdUp:ml-1">
        <input
          type="tel"
          placeholder="Ingrese su telefono"
          formControlName="telefono"
          class="border border-gray-300 rounded py-2 px-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in"
        />
      </div>
    </div>
    <div class="flex flex-col relative mt-2 mdUp:flex-row">
      <div class="mdUp:w-1/2 w-full mr-0 mdUp:mr-1 mb-2 mdUp:mb-0">
        <input
          type="email"
          placeholder="Ingrese su correo"
          formControlName="email"
          class="border border-gray-300 rounded py-2 px-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in"
        />
      </div>
      <div class="mdUp:w-1/2 w-full ml-0 mdUp:ml-1">
        <input
          type="email"
          placeholder="Ingrese nuevamente su correo"
          formControlName="confirmarEmail"
          class="border border-gray-300 rounded py-2 px-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in"
        />
      </div>
    </div>
    <div class="flex flex-col relative mt-2 mdUp:flex-row">
      <div class="mdUp:w-1/2 w-full mr-0 mdUp:mr-1 mb-2 mdUp:mb-0">
        <input
          type="password"
          placeholder="Ingrese su contraseña"
          formControlName="password"
          class="border border-gray-300 rounded py-2 px-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in"
        />
      </div>
      <div class="mdUp:w-1/2 w-full ml-0 mdUp:ml-1">
        <input
          type="password"
          placeholder="Ingrese nuevamente su contraseña"
          formControlName="confirmarPassword"
          class="border border-gray-300 rounded py-2 px-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in"
        />
      </div>
    </div>
    <div
      class="flex pt-2 justify-center mb-2 animate__animated animate__flipInX animate__slow"
    >
      <button
        class="text-white bg-cyan-600 p-3 rounded-md hover:bg-cyan-800 transition-colors duration-700 w-full"
        type="submit"
      >
        {{ "Registrarse" | uppercase }}
      </button>
    </div>
  </form>

  <mat-divider></mat-divider>
  <div class="mt-1 animate__animated animate__flipInX animate__slow">
    <span
      >¿Ya tienes una cuenta?
      <a class="text-cyan-500 hover:text-cyan-800 hover:font-bold" routerLink="/auth/login">Inicie sesión</a></span
    >
  </div>
</div>
