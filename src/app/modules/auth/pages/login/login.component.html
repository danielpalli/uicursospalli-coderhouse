<div class="mdUp:w-72 sm:w-full sm:p-5">
  <h1 class="animate__animated animate__flipInX animate__slow">
    Inicio de sesión
  </h1>
  <mat-divider></mat-divider>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="animate__animated animate__flipInX animate__slow">
    <div class="relative mt-2 rounded shadow-sm">
      <input
        type="text"
        placeholder="Ingrese su correo"
        formControlName="email"
        class="border border-gray-300 rounded py-2 pl-8 pr-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in "
      />
      <div class="absolute inset-y-0 left-0 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 ml-1"
        >
          <path
            stroke-linecap="round"
            d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25"
          />
        </svg>
      </div>
    </div>
    <div class="relative mt-2 rounded shadow-sm">
      <input
        type="password"
        placeholder="Ingrese su contraseña"
        formControlName="password"
        class="border border-gray-300 rounded py-2 pl-8 pr-3 w-full focus:border-gray-400 focus:outline-none focus:shadow-sm hover:border-gray-400 hover:transition hover:duration-300 hover:ease-in"
      />
      <div class="absolute inset-y-0 left-0 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 ml-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
          />
        </svg>
      </div>
    </div>

    <div
      class="flex pt-2 justify-center mb-2 animate__animated animate__flipInX animate__slow"
    >
      <button
        class="text-white bg-cyan-600 p-3 rounded-md hover:bg-cyan-800 transition-colors duration-700 w-full"
        type="submit"
      >
        {{ "Iniciar Sesión" | uppercase }}
      </button>
    </div>

    <div
      *ngIf="false"
      class="flex justify-center mb-2"
    >
      <button
        type="button"
        class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-cyan-800"
        disabled=""
      >
        <svg
          class="motion-reduce:hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path></svg
        ><font style="vertical-align: inherit"
          ><font style="vertical-align: inherit"> Procesando... </font></font
        >
      </button>
    </div>
  </form>

  <mat-divider></mat-divider>
  <div class="mt-1 animate__animated animate__flipInX animate__slow">
    <span
      >¿Primera vez?
      <a
        class="text-cyan-500 hover:text-cyan-800 hover:font-bold"
        routerLink="/auth/registro"
        >Registrarse</a
      ></span
    >
  </div>
</div>
